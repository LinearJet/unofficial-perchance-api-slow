services:
  - type: web
    name: perchance-automation-api
    env: python
    buildCommand: |
      # Install system dependencies
      apt-get update
      apt-get install -y chromium chromium-driver fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0 libcups2 libdbus-1-3 libdrm2 libgtk-3-0 libnspr4 libnss3 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libxss1 libxtst6 xvfb
      # Install Python dependencies
      pip install -r requirements.txt
      playwright install chromium --with-deps
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: CHROME_BIN
        value: /usr/bin/chromium
      - key: CHROMIUM_BIN  
        value: /usr/bin/chromium
      - key: DISPLAY
        value: ":99"
      - key: PYTHONPATH
        value: /app
    healthCheckPath: /